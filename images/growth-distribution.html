<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 600px;
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .map {
            position: relative;
            width: 300px;
            height: 250px;
            margin: 0 auto;
            background-color: #e2e8f0;
            border-radius: 10px;
        }
        .area {
            position: absolute;
            border-radius: 50%;
        }
        .area-1 {
            width: 80px;
            height: 80px;
            background-color: #4299e1;
            top: 50px;
            left: 50px;
            opacity: 0.7;
        }
        .area-2 {
            width: 60px;
            height: 60px;
            background-color: #4299e1;
            top: 150px;
            left: 120px;
            opacity: 0.7;
        }
        .area-3 {
            width: 70px;
            height: 70px;
            background-color: #4299e1;
            top: 70px;
            left: 180px;
            opacity: 0.7;
        }
        .magnolia {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #f6ad55;
            border-radius: 50%;
            top: 100px;
            left: 80px;
            opacity: 0.7;
        }
        h2 {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alternative Growth Distribution</h2>
        <div class="map">
            <div class="area area-1"></div>
            <div class="area area-2"></div>
            <div class="area area-3"></div>
            <div class="magnolia"></div>
        </div>
        <p>Focus density in areas with existing infrastructure</p>
    </div>
</body>
</html>
