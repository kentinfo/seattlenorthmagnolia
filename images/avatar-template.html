<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 200px;
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #4299e1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
        }
        #avatar1 {
            background-color: #4299e1;
        }
        #avatar2 {
            background-color: #f6ad55;
        }
        #avatar3 {
            background-color: #68d391;
        }
    </style>
</head>
<body>
    <!-- Change the id to avatar1, avatar2, or avatar3 and the letter as needed -->
    <div class="avatar" id="avatar1">J</div>
</body>
</html>
