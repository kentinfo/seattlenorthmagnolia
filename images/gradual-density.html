<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 600px;
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .buildings {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 250px;
        }
        .building {
            margin: 0 5px;
            background-color: #2c5282;
            border: 1px solid #1a365d;
        }
        .small {
            width: 40px;
            height: 50px;
        }
        .medium {
            width: 40px;
            height: 100px;
        }
        .tall {
            width: 40px;
            height: 200px;
        }
        h2 {
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gradual Density Transition</h2>
        <div class="buildings">
            <div class="building small"></div>
            <div class="building small"></div>
            <div class="building medium"></div>
            <div class="building medium"></div>
            <div class="building tall"></div>
            <div class="building tall"></div>
            <div class="building medium"></div>
            <div class="building small"></div>
        </div>
        <p>Transition from low to medium to high density</p>
    </div>
</body>
</html>
